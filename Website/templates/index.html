<!DOCTYPE html>
<html class="bootstrap-admin-vertical-centered">
    <head>
        <title>{{$Title}}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="css/bootstrap-theme.min.css">

        <!-- Bootstrap Admin Theme -->
        <link rel="stylesheet" media="screen" href="css/bootstrap-admin-theme.css">
        <link rel="stylesheet" media="screen" href="vendors/selectize/dist/css/selectize.bootstrap3.css">

        <!-- Custom styles -->
        <style type="text/css">
            .alert{
                margin: 0 auto 20px;
            }
        </style>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
           <script type="text/javascript" src="js/html5shiv.js"></script>
           <script type="text/javascript" src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bootstrap-admin-without-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-info">
                        <a class="close" data-dismiss="alert" href="#">&times;</a>
                        {{if $ErrorMsg==""}}{{$SysLang.index.submittips}}{{else}}{{$ErrorMsg}}{{/if}}
                    </div>
                    <form method="post" action="index.php" class="bootstrap-admin-login-form">
                        <h1>{{$Title}} <br /> {{$SysLang.index.systemlogin}}</h1>
                        <div class="form-group">
                            <input class="form-control" type="text" name="login_id" value="{{$login_id}}" placeholder="{{$SysLang.common.loginname}}">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" value="{{$password}}" placeholder="{{$SysLang.common.password}}">
                        </div>
                        {{if $support_multilang=="1"}}
                        <div class="form-group">
                            <select name="language" class="form-control selectize-select">
                                {{foreach from=$SysLangConfig.langs.lang item=rslang}}
                                <option value="{{$rslang.code}}" {{if $SysLangCode==$rslang.code}}selected="selected" {{/if}}>{{$rslang.name}}</option>
                                {{/foreach}}
                            </select>
                        </div>
                        {{/if}}
                        <input type="hidden" name="action" value="login">
                        <button class="btn btn-lg btn-primary" type="submit">{{$SysLang.common.login}}</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="vendors/selectize/dist/js/standalone/selectize.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function() {
                // Setting focus
                $('input[name="login_id"]').focus();

                // Setting width of the alert box
                var alert = $('.alert');
                var formWidth = $('.bootstrap-admin-login-form').innerWidth();
                var alertPadding = parseInt($('.alert').css('padding'));
                $('.selectize-select').selectize();
                if (isNaN(alertPadding)) {
                    alertPadding = parseInt($(alert).css('padding-left'));
                }
                $('.alert').width(formWidth - 2 * alertPadding);
            });
        </script>
    </body>
</html>
