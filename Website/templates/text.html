<html>
<head>
    <title>内容</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border-left: 1px solid #888;
            border-top: 1px solid #888;
        }

        th, td {
            border-right: 1px solid #888;
            border-bottom: 1px solid #888;
            padding: 5px 15px;
        }

        #box {
            min-height: 320px;
            background-color: #ffffff;
            border: solid 1px #cccccc;
            border-radius: 4px;
            width: 550px;
            padding:10px;
        }

            #box .bar {
                margin-top: 5px;
                margin-bottom: 5px;
                margin-left: 15px;
                margin-right: 15px;
                
                border: solid 1px #89B0D8;
                border-radius: 4px;
                height: 20px;
                color: #ffffff;
            }

                #box .bar .bartitle {
                    padding-left: 25px;
                }

                #box .bar .dot {
                    background-color: #ffffff;
                    border: solid 1px #ffffff;
                    border-radius: 10px;
                    height: 10px;
                    width: 10px;
                    color: #ffffff;
                    margin-top: 4px;
                    margin-left: 10px;
                    float: left;
                }

            #box .title {
                font-size: 20px;
                font-weight: bold;
                margin-top: 20px;
            }

            #box #formtable {
                margin-top: 7px;
                width: 660px;
                margin-left: 15px;
                text-align: center;
            }

                #box #formtable input {
                    border: 0px;
                    border-color: #ffffff;
                    text-align: center;
                }

                #box #formtable select {
                    border: 0px;
                    border-color: #ffffff;
                    text-align: center;
                }

                #box #formtable td {
                    width: 110px;
                    height: 30px;
                }

            #box .fieldset {
                margin-top: 10px;
            }

            #box .fieldname, .field {
                padding-left: 0px;
                padding-right: 0px;
            }

            #box input, select {
                padding-left: 5px;
                width: 80%;
                border: solid 1px #9DCDD2;
            }

            #box .result {
                padding-left: 15px;
                margin-top: 5px;
                margin-bottom: 5px;
                font-weight: bold;
            }

            #box .content {
                padding-left: 45px;
                padding-right: 75px;
                margin-top: 10px;
                margin-bottom: 10px;
            }

        .text-center {
            text-align: center;
        }
    </style>

    <div id="box">
        {{$content}}
    </div>

</body>
</html>
